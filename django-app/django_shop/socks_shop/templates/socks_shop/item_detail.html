{% extends 'socks_shop/base_page.html' %}

{% block content %}

    <div class="card" style="width: 24rem;">
        <img class="card-img-top" src={{ item_details.image.url }} alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">
                {{ item_details.name }}
                <p class="card-text">
                    {{ item_details.description | linebreaks }}
                </p>
            </h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                {{ item_details.price }} руб.
            </li>
            <li class="list-group-item">
                Размеры в наличии:
                <select>
                    {% for stock in stocks %}
                    <option>
                        {{ stock.size }}
                    </option>
                    {% endfor %}
                </select>
            </li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Добавить в корзину</a>
        </div>
    </div>

{% endblock %}

{% extends 'socks_shop/base_page.html' %}

{% block content %}
    {% for item in items %}

    <div class="card mb-6 bg-light" style="max-width: 900px; border-style: dashed;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ item.image.url }}" class="card-img-top" alt="...">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ item.name }}
                    </h5>
                    <p class="card-text">
                        {{ item.description | linebreaks }}
                    </p>
                    <p class="card-text">
                        {{ item.price }} руб.
                    </p>
                    <a href="{{ item.get_absolute_url }}" class="btn" style="background-color: blueviolet; "> Подробнее </a>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
{% endblock %}
